		function createSrcSet(sizes) {
			var srcset = [];
			$.each(sizes, function(i, size){
				if(size.width > 100 && (i % 2 || sizes.length - 1 == i)) {
					srcset.push(size.source+" "+size.width+"w")
				}
			});

			return {
				srcset: srcset.join(", \n"),
				src: Math.random() > 0.8 ?
						srcset[Math.floor(Math.random() * srcset.length)] :
						""
			};
		}
